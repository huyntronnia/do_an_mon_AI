<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake AI Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 1. KHAI BÁO FONT AKIRA */
        @font-face {
            font-family: 'Akira';
            src: url("/pictures/akiraexpanded.otf") format('opentype');
        }

        :root {
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.85); /* Nền mờ */
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            
            /* Màu cho từng nút */
            --btn-astar: #2196F3;
            --btn-hybrid: #00BCD4;
            --btn-hamilton: #9C27B0;
            --btn-rl: #FF9800;
        }

        body {
            background-color: var(--bg-color);
            
            /* --- GIỮ NGUYÊN BACKGROUND IMAGE CŨ --- */
            background-image: url("/pictures/bg_snake2.png");
            
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;

            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Tiêu đề dùng font Akira */
        h1 { 
            font-family: 'Akira', sans-serif !important; 
            margin-bottom: 5px; 
            color: #fff; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .nav-link { 
            color: #ddd; 
            text-decoration: none; 
            margin-bottom: 25px; 
            font-size: 0.9rem; 
            text-shadow: 1px 1px 2px #000;
            padding: 5px 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 4px;
        }
        .nav-link:hover { color: #fff; background: rgba(255,255,255,0.2); }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            /* Tăng max-width để chứa vừa canvas to */
            max-width: 1400px;
        }

        /* --- STYLE CHUNG CHO CÁC KHUNG (CARD) --- */
        .glass-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            border-top: 4px solid #555;
        }

        /* KHU VỰC GAME */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background-color: #000;
            border: 2px solid #444;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border-radius: 4px;
            /* Responsive */
            max-width: 100%;
            height: auto;
        }

        .stats {
            margin-top: 15px;
            font-size: 1rem;
            color: #ccc;
            width: 100%;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
            margin-bottom: 15px;
        }
        .highlight-score { color: #fff; font-weight: bold; font-size: 1.2rem; }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        button {
            padding: 15px;
            font-family: 'Akira', sans-serif !important; /* Nút dùng font Akira */
            font-size: 0.75rem; /* Font này to nên giảm size */
            font-weight: normal;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: 0.2s;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .btn-astar { background-color: var(--btn-astar); }
        .btn-hybrid { background-color: var(--btn-hybrid); color: #000; }
        .btn-hamilton { background-color: var(--btn-hamilton); }
        .btn-rl { background-color: var(--btn-rl); }
        
        .btn-stop { 
            background-color: #f44336; 
            grid-column: span 2; 
            margin-top: 5px; 
            font-size: 0.9rem;
        }
        
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        button:active { transform: translateY(0); }
        
        button.active { 
            box-shadow: 0 0 15px currentColor; 
            border: 2px solid white; 
            transform: scale(1.02);
        }

        /* BẢNG SO SÁNH */
        .comparison-area {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }

        .comparison-area h3 { 
            margin-top: 0; 
            color: #fff; 
            border-bottom: 2px solid #555; 
            padding-bottom: 15px;
            font-family: 'Akira', sans-serif !important;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #444;
            font-size: 0.85rem;
        }

        th { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #888; }
        
        /* Màu tiêu đề cột */
        th.col-astar { color: var(--btn-astar); }
        th.col-hybrid { color: var(--btn-hybrid); }
        th.col-hamilton { color: var(--btn-hamilton); }
        th.col-rl { color: var(--btn-rl); }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: rgba(255,255,255,0.05); }

        .bad { color: #ff5252; }
        .good { color: #69f0ae; }
        .best { color: #FFD700; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Snake AI Visualization</h1>
    <a href="/compare" class="nav-link">→ Go to Dual Comparison Mode</a>

    <div class="container">
        
        <!-- LEFT: GAME AREA (Đã cập nhật 640x480) -->
        <div class="game-area glass-card">
            <canvas id="gameCanvas" width="640" height="480"></canvas>
            
            <div class="stats">
                <div>SCORE: <span id="score" class="highlight-score" style="color: var(--accent-color)">0</span></div>
                <div style="margin-top:5px; font-size: 0.8rem;">Algorithm: <span id="algo-name" style="color: #fff;">Ready</span></div>
            </div>

            <div class="controls">
                <button class="btn-astar" onclick="startGame('astar')">Basic A*</button>
                <button class="btn-hybrid" onclick="startGame('hybrid')">Hybrid A*</button>
                <button class="btn-hamilton" onclick="startGame('hamilton')">Hamiltonian</button>
                <button class="btn-rl" onclick="startGame('rl')">Deep Q-Learning</button>
                <button class="btn-stop" onclick="stopGame()">STOP GAME</button>
            </div>
        </div>

        <!-- RIGHT: COMPARISON TABLE -->
        <div class="comparison-area glass-card">
            <h3>Algorithm Performance</h3>
            <table>
                <thead>
                    <tr>
                        <th>Criteria</th>
                        <th class="col-astar">A*</th>
                        <th class="col-hybrid">Hybrid</th>
                        <th class="col-hamilton">Hamilton</th>
                        <th class="col-rl">DQL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Max Score</strong></td>
                        <td class="bad">Low</td>
                        <td class="good">High</td>
                        <td class="best">Max</td>
                        <td>High</td>
                    </tr>
                    <tr>
                        <td><strong>Survival</strong></td>
                        <td class="bad">Low</td>
                        <td class="good">High</td>
                        <td class="best">100%</td>
                        <td>Varies</td>
                    </tr>
                    <tr>
                        <td><strong>Efficiency</strong></td>
                        <td class="best">Optimal</td>
                        <td class="good">Good</td>
                        <td class="bad">Slow</td>
                        <td>Avg</td>
                    </tr>
                    <tr>
                        <td><strong>Speed</strong></td>
                        <td class="best">Fast</td>
                        <td>Fast</td>
                        <td class="best">Fast</td>
                        <td class="bad">Slow</td>
                    </tr>
                    <tr>
                        <td><strong>Logic</strong></td>
                        <td>Shortest Path</td>
                        <td>A* + Safety</td>
                        <td>Cycle</td>
                        <td>AI / ML</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const algoNameEl = document.getElementById('algo-name');

        const CELL_SIZE = 20;
        const GRID_W = canvas.width / CELL_SIZE;
        const GRID_H = canvas.height / CELL_SIZE;

        let snake = [];
        let food = {};
        let currentAlgo = '';
        let gameInterval = null;
        let isProcessing = false;

        function initGame() {
            // Cập nhật vị trí xuất phát cho map to
            snake = [{x: 15, y: 12}, {x: 14, y: 12}, {x: 13, y: 12}];
            spawnFood();
            draw();
        }

        function spawnFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * GRID_W),
                    y: Math.floor(Math.random() * GRID_H)
                };
                let onSnake = false;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        onSnake = true;
                        break;
                    }
                }
                if (!onSnake) break;
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FF5252';
            ctx.fillRect(food.x * CELL_SIZE, food.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4CAF50'; 
                } else {
                    ctx.fillStyle = '#81C784'; 
                }
                ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                ctx.strokeStyle = '#121212';
                ctx.strokeRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });
        }

        async function gameStep() {
            if (isProcessing) return;
            isProcessing = true;

            const payload = {
                snake: snake.map(s => [s.x, s.y]),
                food: [food.x, food.y],
                board_size: {width: GRID_W, height: GRID_H},
                algorithm: currentAlgo
            };

            try {
                const response = await fetch('http://127.0.0.1:8001/predict', { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                const move = data.move; 

                if (move[0] === 0 && move[1] === 0) {
                    stopGame();
                    alert(`Game Over! Score: ${scoreEl.innerText} (Stuck)`);
                    return;
                }

                const head = snake[0];
                const newHead = {x: head.x + move[0], y: head.y + move[1]};

                if(newHead.x < 0 || newHead.x >= GRID_W || newHead.y < 0 || newHead.y >= GRID_H) {
                    stopGame();
                    alert(`Game Over! Score: ${scoreEl.innerText} (Hit Wall)`);
                    return;
                }
                
                for (let s of snake) {
                     if (newHead.x === s.x && newHead.y === s.y) {
                        stopGame();
                        alert(`Game Over! Score: ${scoreEl.innerText} (Hit Body)`);
                        return;
                     }
                }

                snake.unshift(newHead);

                if (newHead.x === food.x && newHead.y === food.y) {
                    scoreEl.innerText = parseInt(scoreEl.innerText) + 1;
                    spawnFood();
                } else {
                    snake.pop();
                }

                draw();

            } catch (error) {
                console.error("Error:", error);
                stopGame();
            }
            
            isProcessing = false;
        }

        function startGame(algo) {
            stopGame();
            currentAlgo = algo;
            
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.querySelector(`.btn-${algo}`).classList.add('active');
            
            let nameDisplay = "";
            let speed = 60; 

            if(algo === 'astar') { nameDisplay = "Basic A*"; speed = 80; }
            if(algo === 'hybrid') { nameDisplay = "Hybrid A*"; speed = 50; } 
            if(algo === 'hamilton') { nameDisplay = "Hamiltonian Cycle"; speed = 20; } 
            if(algo === 'rl') { nameDisplay = "Deep Q-Learning"; speed = 60; }
            
            algoNameEl.innerText = nameDisplay;
            initGame();
            scoreEl.innerText = 0;

            gameInterval = setInterval(gameStep, speed);
        }

        function stopGame() {
            clearInterval(gameInterval);
            isProcessing = false;
            algoNameEl.innerText = "Stopped";
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        }

        initGame();
    </script>
</body>
</html>
